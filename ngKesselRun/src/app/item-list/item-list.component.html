  <div *ngFor='let item of items' class="add-to-cart snip1418"> <img class="itemImage" src="{{item.imageUrl}}"/> <i class="ion-android-add"></i><span>Add to Cart</span>
    <h3>{{item.name}}</h3>
    <p>{{item.description}}</p>
    <p class="price">
      {{item.price}}
      {{item.category.name}}
    </p>
  </div>
